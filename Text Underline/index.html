<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Underline Button Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      .btn {
        position: relative;
        padding: 10px 16px;
        font-size: 28px;
        font-weight: 600;
        background-color: transparent;
        color: #e8f6ff;
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        cursor: pointer;
        overflow: hidden;
      }
      .btn::after {
        content: "";
        position: absolute;
        height: 2px;
        left: 10px;
        right: 10px;
        bottom: 6px;
        background: linear-gradient(90deg, #6ad1ff, #8ecbff);
        transform: scaleX(0);
        transform-origin: left center;
        transition: all 0.3s ease;
      }
      .btn:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <button class="btn">Details</button>
  </body>
</html>
