<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folding Button Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        background-color: #212121;
      }
      button {
        position: relative;
        padding: 0.6em 1.3em;
        text-decoration: none;
        border: none;
        background-color: #0004ffb3;
        border-radius: 8px;
        color: #dedede;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }
      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 0;
        width: 0;
        background: linear-gradient(
          135deg,
          rgba(33, 33, 33, 1) 0%,
          rgba(33, 33, 33, 1) 50%,
          rgba(1, 4, 158, 1) 50%,
          rgba(5, 4, 158, 1) 60%
        );
        border-radius: 0 0 0.5em 0;
        box-shadow: 0.2em 0.2em 0.2em rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }
      button:hover::before {
        width: 1.8em;
        height: 1.8em;
      }
    </style>
  </head>
  <body>
    <button>Fold Me</button>
  </body>
</html>
