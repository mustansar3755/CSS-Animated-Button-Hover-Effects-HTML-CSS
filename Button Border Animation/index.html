<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Border Button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #345;
      }
      .btn {
        padding: 30px 55px;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 5px;
        position: relative;
        background-color: #345;
        border: none;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        overflow: hidden;
      }
      .btn:hover {
        transform: scale(1.05);
        text-shadow: 5px 5px 25px rgba(255, 255, 255, 0.3);
      }

      /* Animated Border */
      .btn span {
        position: absolute;
        display: block;
      }
      .btn span:nth-child(1) {
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, #345, #fff);
        animation: animationLeftToRight 2s linear infinite;
      }
      @keyframes animationLeftToRight {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
      .btn span:nth-child(2) {
        top: 0;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(to bottom, #345, #fff);
        animation: animationTopToBottom 2s linear infinite;
        animation-delay: 1s;
      }
      @keyframes animationTopToBottom {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }
      .btn span:nth-child(3) {
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(to left, #345, #fff);
        animation: animationRightToLeft 2s linear infinite;
      }
      @keyframes animationRightToLeft {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      .btn span:nth-child(4) {
        top: 0;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(to top, #345, #fff);
        animation: animationBottomToTop 2s linear infinite;
        animation-delay: 1s;
      }
      @keyframes animationBottomToTop {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(-100%);
        }
      }
    </style>
  </head>
  <body>
    <button class="btn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Button
    </button>
  </body>
</html>
